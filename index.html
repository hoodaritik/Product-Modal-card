<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Card</title>
  </head>
  <body class="bg-slate-100">
    <!-- Global container -->
    <div class="flex items-center justify-center min-h-screen px-4 py-8">
      <!-- Card Container -->
      <div
        class="flex flex-col p-6 m-3 space-y-10 bg-white rounded-2xl shadow-xl transition-all transform hover:scale-105 hover:shadow-2xl md:flex-row md:space-y-0 md:space-x-10 md:m-0 md:p-16"
      >
        <!-- Image Section -->
        <div class="relative group">
          <img
            src="images/headphone.png"
            alt="Product Image"
            class="mx-auto duration-200 transform group-hover:scale-105 w-60 md:w-72 transition-all"
          />
          <div
            class="absolute top-0 left-0 right-0 bottom-0 bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-all duration-300 flex items-center justify-center text-white text-xl font-bold"
          >
            <span>Hover for Details</span>
          </div>
        </div>

        <!-- Content Section -->
        <div class="flex flex-col space-y-6">
          <!-- Shipping & Description -->
          <div class="flex flex-col mb-4 space-y-3 text-center md:text-left">
            <div>
              <div
                class="inline-block px-3 py-1 text-sm bg-black text-white rounded-full"
              >
                Free Shipping
              </div>
            </div>
            <div
              class="max-w-sm text-2xl font-medium text-gray-800 hover:text-blue-600 transition-all duration-200"
            >
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </div>

            <!-- Price Information -->
            <div class="flex flex-col space-y-3 text-center md:text-left">
              <p class="line-through text-lg text-gray-500">$799</p>
              <p class="text-5xl font-bold text-blue-600">$599</p>
              <p class="text-sm font-light text-gray-400">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            </div>

            <!-- Button Section -->
            <div class="group">
              <button
                class="w-full bg-blue-700 text-white border-b-8 border-b-blue-700 rounded-lg transition-all duration-150 group-hover:border-t-8 group-hover:border-b-0 group-hover:bg-blue-700 group-hover:border-t-blue-700 group-hover:shadow-lg transform group-hover:scale-105"
              >
                <div
                  class="px-8 py-4 duration-150 bg-blue-500 rounded-lg group-hover:bg-blue-700"
                >
                  Add to cart
                </div>
              </button>
            </div>

            <!-- Stock Info -->
            <div class="flex items-center space-x-3 group">
              <div
                class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
              ></div>
              <div class="text-sm">50+ pcs. in stock left</div>
            </div>

            <!-- Social Action Buttons -->
            <div
              class="flex flex-col md:space-x-4 md:space-y-0 md:flex-row space-y-4"
            >
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150 transform hover:scale-105"
              >
                <img src="images/weight.png" alt="Cart Icon" class="w-8" />
                <span>Add to cart</span>
              </button>
              <button
                class="flex items-center justify-center py-3 px-5 space-x-3 border-2 border-gray-300 rounded-lg shadow-sm hover:bg-opacity-30 hover:shadow-lg hover:translate-y-0.5 transition-all duration-150 transform hover:scale-105"
              >
                <img src="images/heart.png" alt="Wishlist Icon" class="w-8" />
                <span>Add to wishlist</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
